<html>
<head>
  <title>BDO - Fitting room</title>
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>

  <div class="container">
    <div class="character-panel">
      <div class="character-items">
        <div class="background"></div>
        <div class="slot slot-head">
          <i class="item-none"></i>
        </div>
        <div class="slot slot-chest">
          <i class="item-none"></i>
        </div>

        <div class="slot slot-ring1">
          <i class="item-none"></i>
        </div>
        <div class="slot slot-ring2">
          <i class="item-none"></i>
        </div>

        <div class="slot slot-gloves">
          <i class="item-none"></i>
        </div>

        <div class="slot slot-neck">
          <i class="item-none"></i>
        </div>

        <div class="slot slot-offhand">
          <i class="item-none"></i>
        </div>
        <div class="slot slot-awaken">
          <i class="item-none"></i>
        </div>
          <div class="slot slot-main">
          <i class="item-none"></i>
        </div>
        <div class="slot slot-waist">
          <i class="item-none"></i>
        </div>
        <div class="slot slot-shoe">
          <i class="item-none"></i>
        </div>
        <div class="slot slot-earring2">
          <i class="item-none"></i>
        </div>
        <div class="slot slot-earring1">
          <i class="item-none"></i>
        </div>
      </div>
      <div class="character-stats">
        <div class="stat stat-ap"><span>400</span></div>
        <div class="stat stat-awaken-ap"><span>400</span></div>
        <div class="stat stat-dp"><span>400</span></div>
      </div>
    </div>
  </div>
  <script  src="js/main.js"></script>
</body>
</html>
